<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>JS코드위치</title>
</head>
<body>
   <h1>JS코드위치</h1>
   <h2>HTML 파일 내부-인라인자바스크립트</h2>
   <p>특정 요소의 시작태그에 이벤트핸들러 속성에 사용함</p>

   <h2>형식 =></h2>
   &lt;태그명 이벤트핸들러속성="JS코드"&gt;텍스트&lt;/태그명&gt;

   <h2>보기</h2>
   <p onclick="alert('경고창이 실행되었습니다.')">
   클릭하면 경고창이 실행됩니다.
   </p>

</body>
</html>
